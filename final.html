<!DOCTYPE html>

    <title>Braille Translator</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Hide the keyboards initially */
        #telugu-keyboard, #hindi-keyboard {
            display: none;
        }
        /* Hide the Keyboard button initially */
        #keyboard-button {
            display: none;
        }

    <h1>Braille Translator for Indian Languages</h1>
    <button id="instructions-button" onclick="showCharts()">i</button>


    <div id="translator-container">
        <!-- Left Side: Input Text -->
        <div class="form-group" id="input-section">
            <label for="select-language">Select Language:</label>
            <select id="select-language" onchange="toggleKeyboard()">
                <option value="english">English</option>
                <option value="telugu">Telugu</option>
                <option value="hindi">Hindi</option>
            </select>
            <br><br>

            <label for="input-text">Enter Text:</label>
            <textarea id="input-text" placeholder="Enter your text here"></textarea>

            <button type="button" onclick="translateText()">Translate</button>
            <button type="button" onclick="clearText()">Clear</button>
            <button type="button" onclick="Keyboard()">Keyboard</button>

        </div>

        <!-- Right Side: Braille Translation -->
        <div class="output-section" id="output-section">
            <h3>Braille Translation:</h3>
            <textarea id="braille-translation" readonly placeholder="Braille translation will appear here"></textarea>
            <button id="print-button" onclick="printTranslation()">Print</button>
            <button type="button" onclick="speakText()">Speak</button>
        </div>
    </div>
